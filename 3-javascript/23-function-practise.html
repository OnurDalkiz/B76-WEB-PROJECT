<head>

<body>

<input type="text" id="number" placeholder="Faktoriyel">
<input type="button" value="Calculate" onclick="hesap01()">

<h3>Sonuc:<span id="sonuc"></span></h3>

    <script> 

function hesap01(){

    const number = document.querySelector("#number").value;4

    const sonuc = faktoriyel(number);

    if(!sonuc){

        alert("Lutfen Sifirdan Buyuk Bir Sayi Giriniz.");

        return;

    }

    document.querySelector("#sonuc").innerHTML = sonuc;

}

function faktoriyel(sayi){

    if(!sayi || isNaN(sayi) || sayi<0) return false;

    let sonuc = 1;

    while(0 < sayi){

        sonuc *= sayi;

        sayi--;

    }

    return sonuc;

    }


    </script>
    
</body>
