    <!-- Eleman sayilari esit iki dizi icindeki karsilikli elemanlari toplayip yeni bir diziye

    <input type="button" value="Hesapla" onclick="hesapla()">

    <script> 

        function hesapla(){ 

        let sayilar1 = [23, 25, 21, 65, 5, 87, 40];

        let sayilar2 = [120, 25, 19, 15, 25, 63, 1];

        let sonuc = anotherArr(sayilar1, sayilar2);

        console.log(sonuc);

        }


        function anotherArr(sayi1, sayi2){

            let sonuc = [];

            for(let i = 0 ; i < sayi1.length ; i++){

                sonuc.push(sayi1[i]+sayi2[i]);

            }
            return sonuc;
        }


    </script>
