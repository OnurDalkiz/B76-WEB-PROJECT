<!--

    1)Dongunun ne kadar donecegi dongu blogunun icindeki kodlara bagli ise bu durumda while donguleri kullanilabilir.

    2)while ile do-while loop arasindaki fark, kontrol mekanizmasinin yeridir.

    3)Do-while ile kontrol sonda oldugu icin dongu icindeki kodlar en az bir kere icra edilir.

-->

<!--100 ile 200 arasindaki sayilar sirayla toplanmaya baslandiginda, genel toplami 2000'i ulastiran
kac adet sayi oldugunu bulan programi yapiniz-->



<input type="number" id="txtBaslangic" min="0" placeholder="Baslangic Sayisi">
<input type="number" id="txtHedef" min="0" placeholder="Hedef Sayisi">

<input type="button" value="Hesapla" onclick="hesapla()">

<h1 id="sonuc"></h1>

    <script> 

    function hesapla(){

        let baslangic = Number(document.querySelector("#txtBaslangic").value);
        let hedef = Number(document.querySelector("#txtHedef").value);

        let toplam = 0;
        let adet = 0;

    while(toplam<hedef){

        toplam +=baslangic;
        baslangic++;
        adet++;

        }
    

    document.querySelector("#sonuc").innerText = `Toplami ${toplam} degerine ulastiran ${adet} sayi var`;

}



    </script>
    
</body>
