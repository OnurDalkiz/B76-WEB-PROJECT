<body>




    <script> 

        //Nesne yönelimli programlamada herşey birer nesne olarak
        //olarak kabul edilir ya da tasarlanır.

        //Bagımsız bır object olusturmak icin {} kullanırız, ıcıne fıeld atamak
        //İcinse aralara , koymak gerekir.

        let student = {

            no : 124,
            adi : "Ali",
            soyadi : "Gel",
            dogumYeri : "Izmir"
        };

        console.log(student);//objectı console yazdırma

        console.log(student.dogumYeri);//Herhangı bır property almak icin.

        console.log(typeof(student));//typeOf() methoduyla verinin typenı öğrendık.

    </script>
    
</body>
</html>
