<html lang="en">
<head>

<body>
    
    <input type="button" value="Hesapla" onclick="hesapla()">
    
    <h3 id="sonuc"></h3>


    <script>

        function hesapla(){

            let toplam = 0;

            for(let i = 1 ; i <= 10 ; i++ ){

    /*Good*/    let sayi = prompt(`${i}. Sayiyi Giriniz`);

                toplam += Number(sayi);//+= ibaresi toplam = toplam + Number(sayi); ile ayni anlama gelir. 

            }

                toplam = toplam / 10;

                document.querySelector("#sonuc").innerHTML = `Sonuc:${toplam}`;



        }
    </script>
</body>
