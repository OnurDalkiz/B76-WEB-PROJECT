<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>

    <!--Vize ve final notlarını alıp geçme notunu hesaplayan
    progmramı object kullanarak yapınız.-->

    <input type="text" id="vize" placeholder="Vize">

    <input type="text" id="final" placeholder="Final">
    
    <input type="button" value="Not Hesapla" id="ortalama" onclick="notHesapla()">
    
    <h3>Notunuz:
        <span id="notOrtalama"></span>
    </h3>

    <script> 

        function notHesapla(){

            const vize = document.querySelector("#vize").value;

            const final = document.querySelector("#final").value;

            if(!vize || isNaN(vize) || vize<0 || vize > 100){
            
                alert("Gecerli bir vize notu giriniz.")
                
            }

            if(!final || isNaN(final) || final<0 || final > 100){
            
                alert("Gecerli bir final notu giriniz.")
                
            }

            let ortalama = vize*0.30 + final*0.7;

            const notlar = {};

            notlar.vize = vize;
            notlar.final = final;
            notlar.ort = ortalama;

            console.log(notlar);

        }



    </script>
    
</body>
</html>
