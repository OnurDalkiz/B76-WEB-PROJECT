<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!--id TC kimlik numarasi gibidir Duplicate olmaz
    sadece atandigi veride kullanilir.-->

    <h1 id="baslikSehirler" class="baslik">Sehirler</h1>
    <ul id="liste" >
        <li>Ankara</li>
        <li>Istanbul</li>
        <li class="list-item">Izmir</li>
    </ul>
    <h1 id="baslikUlkeler" class="baslik">Ulkeler</h1>
 
    <script>
        //id'de atama islemi yapilirken "#" ile atama
        //islemi yapilir. querySelector ilk gordugu
        //materyali isleme alir baska herhangi bir
        //veriyi denkleme sokmaz.

        const el1 = document.querySelector("#baslikUlkeler");

        console.log(el1);

        const el2 = document.querySelector("#liste")

        //"#liste li" arada bir bosluk birakarak "ul" altindaki
        //ilk "li"yi secebiliriz.

        console.log(el2)
        
        //class isimlerinden secim yaparken "." operatoru
        //kullanilir.

        const el3 = document.querySelector(".list-item")

        console.log(el3);

        //querySelectorAll() Selectorlerle eslesen tum elemanlari secer ve
        // bir dizi(Array) icinde tutar.
        //css selectorleri kullanilir Example:(.menu li)

        const el4 = document.querySelectorAll("#liste li");

        console.log(el4);

        //ul icerisindeki 2. li'yi alma
        //css seciciler "1" den baslar
        //JS seciciler "0" dan baslar

        const el5 = document.querySelector("#liste li:nth-child(1)");

        console.log(el5);

    </script>
    
</body>
</html>
