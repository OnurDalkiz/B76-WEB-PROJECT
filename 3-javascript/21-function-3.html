<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>

<input type="text" id="name" placeholder="Isminiz">

<input type="button" value="Merhaba2" onclick="sayHelloClick()">

    <script> 

    // //     //Fonksiyonlarin disa bagimliliklari az olmali.

    // //     //Bu tur fonksiyonlara bagimli fonksiyonlar denir.

    function sayHelloClick(){//Bagimli event(Kopru), Butonun sadece click olayini
        //yakalamak icin kullaniriz.

        //methodu bagimsiz hale getirmek icin event olusturuyoruz.
        
        const ad = document.querySelector("#name").value;

        sayHello(ad);

    }

    function sayHello(isim){

        alert(`Hello ${isim}`)

    }

    </script>
    
</body>
</html>
