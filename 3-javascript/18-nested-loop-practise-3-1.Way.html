<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>

    <input type="number" id="first">
    <input type="button" value="Olustur" onclick="matris()">
    <br>
    <span id="matris1"></span>

    <script>

    function matris(){

        let height = document.querySelector("#first").value;

        let star = '';

        for(let i = 1 ; i < height ; i++){
               
            for(let k = 1 ; k <= i ; k++){

                if(i == k){

                    star += '*';

                }else{

                    star += '<span style="color: white">*</span>';

                }  

            }

            //satir sonu
            star += '<br>';
            
        }

        document.querySelector("#matris1").innerHTML = star;
    }
        

    </script>
    
</body>
</html>
