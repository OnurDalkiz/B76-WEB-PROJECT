<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <!--Bir dizi içindeki sayıları toplayan programı yazınız.-->
    <script> 

        let sayilar = [12, 56, 14, 5, 67, 89, 33, 22, 23];

        let toplam = 0;

        let i = 0;

        while(i < sayilar.length){

            toplam += sayilar[i];

            i++;
        }

        console.log(`Array Dizesindeki Sayıların Toplamı: ${toplam}`)

    </script>
    
</body>
</html>
