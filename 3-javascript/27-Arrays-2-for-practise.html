<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <!--Bir dizi içindeki sayıları toplayan programı yazınız.-->
    <script> 

        let sayilar = [12, 56, 14, 67, 89, 33, 22];

        let toplam = 0;
        console.log(`i,Sayı,Toplam`)
        for(let i = 0 ; i < sayilar.length ; i++){

            toplam += sayilar[i];

            console.log(i, sayilar[i], toplam);

        }

        console.log(`Array Dizesindeki Sayıların Toplamı: ${toplam}`)

    </script>
    
</body>
