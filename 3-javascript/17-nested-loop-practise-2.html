<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>

    <span id="matris"></span>

    <script>

        let height = 6;

        let star = '';

        for(let i = 0 ; i < height ; i++){

            for(let k = 0 ; k <= i ; k++){

                star += '*';

            }
            
            //satir sonu
            star += '<br>';
            
        }
        document.querySelector("#matris").innerHTML = star;

    </script>
    
</body>
</html>
