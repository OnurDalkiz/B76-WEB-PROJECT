<body>
    <!--Bir dizi içindeki en büyük sayı ile en küçük
        sayı arasındaki farkı bulan programı yazınız.-->


    <input type="button" value="Test2" onclick="test2()">


    <script> 


            function test2(){

            let notlar = [70, 56, 43, 23, 98, 67, 89, 56, 89, 93];

            const max = getMaxNumber(notlar);

            const min = getMinNumber(notlar);

            alert(`${max}-${min}=${max - min}`);

            }

        function getMaxNumber(dizi){

            let numBig = dizi[0];

            for(let i = 1 ; i < dizi.length ; i++){

                if(numBig < dizi[i]){

                    numBig = dizi[i];

                }

            }
            return numBig;
        }

        function getMinNumber(dizi){

            let numBig = dizi[0];

            for(let i = 1 ; i < dizi.length ; i++){

                if(numBig > dizi[i]){

                    numBig = dizi[i];

                }

            }
            return numBig;

        }
        

    </script>
    
</body>
